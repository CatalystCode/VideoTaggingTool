<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="video-taggingstyles.html">


<dom-module id="playback-control">
  <template>
    <style include="video-taggingstyles"></style>
             <div id = "container" on-mouseleave="containerMouseOut">
               <div id = "speed1" class = "playbackValues clickableControl" on-click = "playbackClicked">x 1.0  </div>
               <div id = "speed2" class = "playbackValues clickableControl" on-click = "playbackClicked">x .50</div>
               <div id = "speed3" class = "playbackValues clickableControl" on-click = "playbackClicked">x .25</div>
               <div id = "speed4" class = "playbackValues clickableControl" on-click = "playbackClicked">x .10</div>
               <div id = "speed5" class = "playbackValues clickableControl" on-click = "playbackClicked">x .05</div>
             </div>
   </template>

   <script>

  Polymer({

       is: 'playback-control',

       properties: { 
       },
       ready: function()
       {
            
       },
       attached: function()
       {
             this.container = this.$$('#container');
             
             this.speed1 = this.$$('#speed1');
             this.speed1.type = "pb";
             this.speed1.value = 1;
             this.speed2 = this.$$('#speed2');
             this.speed2.type = "pb";
             this.speed2.value = .5;
             this.speed3 = this.$$('#speed3');
             this.speed3.type = "pb";
             this.speed3.value = .25;
             this.speed4 = this.$$('#speed4');
             this.speed4.type = "pb";
             this.speed4.value = .1;
             this.speed5 = this.$$('#speed5');
             this.speed5.type = "pb";
             this.speed5.value = .05;
       },
       playbackClicked: function(e)
       {
           //Reset
           $(this.container).children(".playbackValues").css('color', "rgb(191,191,191"); 
           $(this.container).children(".playbackValues").selected = false;
           //Highlight selected
           var div = this.$$('#' + e.srcElement.id);
           div.style.color = "rgb(255,255,255)";
           div.selected = true;
           this.fire("playbackSelected",{playbackValue:div.value, playbackText:div.innerHTML});
       },
       containerMouseOut: function(e)
       {  
            this.fire("playbackSelected",{playbackValue:null});     
       }
       
   });
</script>

</dom-module>
