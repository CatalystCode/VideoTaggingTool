<link rel="import" href="../polymer/polymer.html">


<dom-module id="optional-tags">

  <template>
        <div id = "tagsContainer">
             <div id = "buttonsContainer"></div>
           </div>
   </template>

   <script>

  Polymer({

       is: 'optional-tags',

       properties: { 
       },
       attached: function()
       {
             this.tagsContainer = document.getElementById('tagsContainer');
             this.buttonsContainer = document.getElementById('buttonsContainer');
       },
       createTagControls: function(tagsArray)
       {
          $('#buttonsContainer').empty();
          for(var index = 0;index < tagsArray.length;index++)
          {
                var btn = document.createElement("input");
                btn.id = tagsArray[index];
                btn.type = "button";
                btn.className = "tagButtons";
                btn.style.cursor = "pointer";
              
                btn.onclick = this.submitTextClicked;
                btn.selected = false;
                btn.disabled = true;

                var self = this;
                btn.addEventListener("click", function(e) {
                  
                  if(e.srcElement.selected)
                  {
                      self.setUnselected(e.srcElement);
                      self.fire('ontagdeleted', {tagid:e.srcElement.id});
                  }
                  else
                  {
                      self.setSelected(e.srcElement);
                      self.fire('ontagsubmitted', {tagid:e.srcElement.id});
                  }
                });
                 
                btn.value = tagsArray[index];
                Polymer.dom(this.$.buttonsContainer).appendChild(btn);  
          }
       },
       displaySelectedTags: function(tagsArray)
       {
            for(var index = 0;index < tagsArray.length;index++)
            {
                  for (i = 0; i < this.buttonsContainer.childNodes.length; i++) {
                    
                      if(tagsArray[index] === this.buttonsContainer.childNodes[i].value)
                      {
                            this.setSelected(this.buttonsContainer.childNodes[i]);
                      }
                  }
            }
       },
       setSelected: function(btn)
       {
            btn.style.background = "rgb(217,217,217)"; 
            btn.selected = true;           
       },
       setUnselected: function(btn)
       {
            btn.style.background =  "rgb(59,56,56)"; 
            btn.selected = false;           
       },
       getSelectedTags :function()
       { 
            var selectedTags = [];
            for (i = 0; i < this.buttonsContainer.childNodes.length; i++) {
                    
                      if(this.buttonsContainer.childNodes[i].selected)
                      {
                            selectedTags.push(this.buttonsContainer.childNodes[i]);
                      }
            }
            return selectedTags;
       },
       resetSelected: function()
       {
            for (i = 0; i < this.buttonsContainer.childNodes.length; i++) {

                this.setUnselected(this.buttonsContainer.childNodes[i]);
            }
       },
       toggleEnableButtons: function(enable)
       {
            for (i = 0; i < this.buttonsContainer.childNodes.length; i++) {

                this.buttonsContainer.childNodes[i].disabled = !enable;
            }
       }
   });
</script>

</dom-module>
