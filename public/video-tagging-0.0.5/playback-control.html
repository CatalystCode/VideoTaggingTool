<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="playback-control">

  <template>
             <div id = "container" on-mouseleave="containerMouseOut">
               <div id = "speed1" class = "playbackValues" on-click = "playbackClicked">x 1.0  </div>
               <div id = "speed2" class = "playbackValues" on-click = "playbackClicked">x .50</div>
               <div id = "speed3" class = "playbackValues" on-click = "playbackClicked">x .25</div>
               <div id = "speed4" class = "playbackValues" on-click = "playbackClicked">x .10</div>
               <div id = "speed5" class = "playbackValues" on-click = "playbackClicked">x .05</div>
             </div>
   </template>

   <script>

  Polymer({

       is: 'playback-control',

       properties: { 
       },
       ready: function()
       {
            
       },
       attached: function()
       {
             this.container = document.getElementById('container');
             
             this.speed1 = document.getElementById('speed1');
             this.speed1.type = "pb";
             this.speed1.value = 1;
             this.speed2 = document.getElementById('speed2');
             this.speed2.type = "pb";
             this.speed2.value = .5;
             this.speed3 = document.getElementById('speed3');
             this.speed3.type = "pb";
             this.speed3.value = .25;
             this.speed4 = document.getElementById('speed4');
             this.speed4.type = "pb";
             this.speed4.value = .1;
             this.speed5 = document.getElementById('speed5');
             this.speed5.type = "pb";
             this.speed5.value = .05;

       },
       playbackClicked: function(e)
       {
           
           for (i = 0; i < this.container.childNodes.length; i++) {
                   
                    if(this.container.childNodes[i].type === "pb")
                    {
                        this.container.childNodes[i].style.color = "gray";
                        this.container.childNodes[i].selected = false;
                    }          
           }  

           var div = document.getElementById(e.srcElement.id);
           div.style.color = "white";
           div.selected = true;
           this.fire("playbackSelected",{playbackValue:div.value, playbackText:div.innerHTML});
       },
       containerMouseOut: function(e)
       {  
            this.fire("playbackSelected",{playbackValue:null});     
       }
       
   });
</script>

</dom-module>
