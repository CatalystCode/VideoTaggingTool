
<section ng-controller="UpsertJobController">
    <div>
        <h1>{{ description }} <img src="../images/ajax-loader.gif" ng-show='ajax'></h1>
        <form class="form-horizontal" role="form" ng-submit="submit()">

            <div class="form-group">
                <label class="control-label col-sm-2">Job Id</label>
                <div class="col-sm-2">
                    <span class="form-control" id="id">{{jobId}}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="video">Video</label>
                <div class="col-sm-4">
                    <select class="form-control" name="video" id="video"
                            ng-options="video.Name for video in videos track by video.Id"
                            ng-model="selectedVideo"
                            ng-selected="video.Id == selectedVideo.Id"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="user">Assign to</label>
                <div class="col-sm-4">
                    <select class="form-control" name="user" id="user"
                            ng-options="user.Name for user in users track by user.Id"
                            ng-model="selectedUser"
                            ng-selected="user.Id == selectedUser.Id"></select>
                </div>
            </div>
        
            <div class="form-group">
                <label class="control-label col-sm-2" for="status">Status</label>
                <div class="col-sm-3">

                    <select class="form-control" name="status" id="status"
                            ng-options="status.Name for status in jobStatuses track by status.Id"
                            ng-model="selectedStatus"
                            ng-selected="status.Id == selectedStatus.id"></select>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Enter description" ng-model="description">
                </div>
            </div>
         

            <div class="form-group">
                <label class="control-label col-sm-2">Setup</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="locationType">Location Type</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="locationtype" id="locationtype"
                                    ng-options="opt as opt for opt in jobSetup.locationTypes.values"
                                    ng-model="locationtype"
                                    ng-selected="opt == locationtype"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="locationshape">Location Shape</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="locationshape" id="locationshape"
                                    ng-options="opt as opt for opt in jobSetup.locationShapes.values"
                                    ng-model="locationshape"
                                    ng-selected="opt == locationshape"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="multilocations">Multi Locations</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="multilocations" name="multilocations" id="multilocations">
                                <option ng-repeat="o in jobSetup.multiLocations.values" ng-selected="{{o.id==multilocations}}" value="{{o.id}}">
                                    {{o.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="locationsize">Location Size</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="locationsize" name="locationsize" id="locationsize">
                                <option ng-repeat="o in jobSetup.locationSizes.values" ng-selected="{{o==locationsize}}" value="{{o}}">
                                    {{o}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tags">Tags (comma separated)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tags" ng-model="tags">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

            <div class="form-group">
                <div class="alert alert-danger col-sm-offset-2 col-sm-10" role="alert" ng-hide="!error">{{error}}</div>
            </div>

            <div class="form-group">
                <div class="alert alert-success col-sm-offset-2 col-sm-10" role="alert" ng-hide="!info">{{info}}</div>
            </div>

            
        </form>

    </div>

  
</section>
