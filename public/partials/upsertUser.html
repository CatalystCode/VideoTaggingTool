
<section ng-controller="UpsertUserController">
    <div>
        <h1>{{ Name }}</h1>
        <form class="form-horizontal" role="form" ng-submit="submit()">

            <div class="form-group">
                <label class="control-label col-sm-2">User Id</label>
                <div class="col-sm-2">
                    <span class="form-control" id="id">{{userId}}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="mySelect">Role</label>
                <div class="col-sm-2">
                    <select class="form-control" name="role" id="role"
                            ng-options="role.Name for role in roles track by role.Id"
                            ng-model="selectedRole"
                            ng-selected="role.Id == selectedRole.Id"></select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

            <div class="form-group">
                <div class="alert alert-danger col-sm-offset-2 col-sm-10" role="alert" ng-hide="!error">{{error}}</div>
            </div>

            <div class="form-group">
                <div class="alert alert-success col-sm-offset-2 col-sm-10" role="alert" ng-hide="!info">{{info}}</div>
            </div>

            
        </form>

    </div>

  
</section>
