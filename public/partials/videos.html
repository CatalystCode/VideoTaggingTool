
<section ng-controller="VideosController">
    <div id="videos">
        <h1>Videos</h1>
       

        <div>
            <button ng-click="addVideo()" type="button" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"> </span> Add Video</button>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>action</th>
                    <th>video id</th>
                    <th>name</th>
                    <th>width</th>
                    <th>height</th>
                    <th>duration (seconds)</th>
                    <th>FPS</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="video in videos">
                    <td>
                        <button ng-click="editVideo()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"> </span> Edit Video</button>
                        <button ng-hide="user.RoleName !== 'Admin'" ng-click="createJob()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"> </span> Create Job</button>
                    </td>
                    <td>{{ video.Id }}</td>
                    <td><a href="{{ video.Url }}" target="_blank">{{ video.Name }}</a></td>
                    <td>{{ video.Width }}</td>
                    <td>{{ video.Height }}</td>
                    <td>{{ video.DurationSeconds.toFixed(2)}}</td>
                    <td>{{ video.FramesPerSecond.toFixed(2) }}</td>
                </tr>

            </tbody>
        </table>
    </div>

  
</section>
